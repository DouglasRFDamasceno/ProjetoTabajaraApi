version: '3.9'

services:
  mysql:
    image: mysql:5.7
    container_name: projetoTabajaraMysql
    networks:
      - projetotabajara-bridge
    ports:
      - 3307:3307
    restart: always
    environment: 
      MYSQL_ROOT_PASSWORD: ${PASS_DB}
      MYSQL_PASSWORD: ${PASS_DB}
      MYSQL_DATABASE: ${DATABASE_DB}
    volumes:
      - mysql-db:/var/lib/mysql

  projetoTabajaraApi:
    image: douglasrfdamasceno/projetotabajara:1.0
    container_name: projetoTabajaraApi
    networks:
      - projetotabajara-bridge
    build:
      context: .
    ports:
      - 8080:80
    environment:
      - SYMMETRIC_SECURITY_KEY=${SYMMETRIC_SECURITY_KEY}
      - HOST_DB=${HOST_DB}
      - PORT_DB=${PORT_DB}
      - USER_DB=${USER_DB}
      - PASS_DB=${PASS_DB}
      - DATABASE_DB=${DATABASE_DB}
    depends_on:
      - mysql

networks:
  projetotabajara-bridge:
    driver: bridge

volumes:
  mysql-db:
